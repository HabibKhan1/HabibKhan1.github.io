<input class = "input-form full" value = "XXXXX-XXXXX" type = "text" onfocus = "this.value = ''" id = "code_input">
<button class = "submit-button full" onclick = "code()" id = "code-button"><p>Submit</p></button>

<script>

    c = document.getElementById("code_input");

    c.addEventListener("keypress", function (event) {

            event.preventDefault();

            document.getElementById("code-button").click();

    });
