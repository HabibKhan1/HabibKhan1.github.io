<h1>Guess the Number! (Between 1 and 10)</h1>
        
<button class = "button" onclick = "darkmode()"><i class="fa-solid fa-circle-half-stroke"></i></button><br><br>
<script>checkmode();</script>

<input class = "input-form full" value = "Type in your guess..." type = "text" onfocus = "this.value = ''" id = "input"><br>
<button class = "submit-button full" onclick = "guess()" id = "guess-button"><p>Submit</button>

<script>

    i = document.getElementById("input");

    i.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();

            document.getElementById("guess-button").click();
        }
    });

</script>
